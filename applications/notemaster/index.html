<!DOCTYPE html>
<html>
<head>
  <title>Notemaster</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
<div id="app">
  <h3>{{title}}</h3>
  <div class="form">
    <div class="form-group">
      <div class="form-group">
        <input type="hidden" value="note.index" />
        <label>Note Title</label>
        <input class="form-control" type="text" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Note Text</label>
        <textarea class="form-control" v-model="note.text"></textarea>
      </div>
    </div>
    <button class="btn btn-primary" @click="addNote">Submit</button>
    <button class="btn btn-info" @click="clearNote">Clear</button>
  </div>
  <div class="col-sm-12">
    <div class="col-sm-4 note" v-for="(note, index) in notes">
      <div class="card">
          <button class="close" @click="removeNote(index)">&times;</button>
        <div class="card-block">
          <h4 class="card-title" @click="editNote(index)">{{note.title}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
          <p class="card-text">{{note.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function readcookie()
  {
    var result = document.cookie.match(new RegExp(name + '=([^;]+)'));
    result = result != null ? JSON.parse(result[1]) : [];
    return result;
  }
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Notemaster',
      note: {
        index: -1,
        title: '',
        text: ''
      },
      notes: readcookie()
    },
    methods: {
      addNote() {
        let { index, text, title } = this.note
        if(index < 0) {
          let { text, title } = this.note
          this.notes.push({
            text,
            title,
            date: new Date(Date.now()).toLocaleString()
          })
        }
        this.saveCookie('notes',this.notes,null)
        this.clearNote()
      },
      removeNote(index) {
        this.notes.splice(index, 1)
        this.saveCookie('notes',this.notes,null)
      },
      editNote(index) {
        this.note = this.notes[index]
        this.note.index = index
      },
      saveCookie(name, value, date) {
        let expirey = date instanceof Date ? '; expires='+date : null
        var cookie = [name, '=', JSON.stringify(value), '; domain_.', window.location.host.toString(), '; path=/;',expirey].join('');
        document.cookie = cookie;
      },
      clearNote() {
        this.note = {
          index: -1,
          title: '',
          text: ''
        }
      }
    }
  })
</script>
</body>
</html>
